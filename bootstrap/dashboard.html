{% extends "base.html" %}

<!-- Create the dashboard table here -->
{% block content %}

<div class="col-lg-12">
    <div class="card">
      <div class="card-title">
          <h3 class="card-title">Dashboard</h3>
      </div>
      <div class="card-body">
       
            <table id="dashboard" class="table table-bordered table-hover cell-border">
              <thead>
                <tr>
                  <th>Case</th>
                  <th>Number of Clusters</th>
                </tr>
              </thead>
              <tbody>
                {% for filename, cluster in content %}
                <tr>
                  <td>
                        <a class="yoo-table-icon-title" href="{{filename}}.html">{{filename}}</a>                        
                  </td>
                  <td>
                   <p class="yoo-table-icon-title">{{cluster}}</p>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        
      </div>
    </div>
  </div>

{% endblock content %}
